{% extends "base.html" %}

{% block title %}Register - WriterStrike{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-top: 5px;
        font-size: 16px;
    }

    .btn-primary {
        padding: 10px 20px;
        background-color: #6c63ff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #5145c7;
    }

    .text-center {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required pattern=".{8,}" title="Must be at least 8 characters long">
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
</div>
{% endblock %}
