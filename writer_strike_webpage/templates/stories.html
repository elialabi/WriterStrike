{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Your Stories</h1>
    <a href="{{ url_for('new_story') }}" class="btn btn-primary">Create New Story</a>
    <div class="story-grid">
        {% for story in stories %}
            <div class="story-card">
                <h3>{{ story.title }}</h3>
                <p>Created: {{ story.created_at.strftime('%Y-%m-%d') }}</p>
                <a href="{{ url_for('progress', story_id=story.story_id) }}" class="btn btn-secondary">View Progress</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
